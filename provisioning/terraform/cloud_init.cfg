hostname: ${hostname}
fqdn: ${hostname}.local
manage_etc_hosts: true

user: ${user_name}
ssh_authorized_keys: ${ssh_keys}

sudo: ALL=(ALL) NOPASSWD:ALL

ssh_pwauth: True
chpasswd:
  list: |
    ${user_name}:${server_password}
  expire: False

growpart:
  mode: auto
  devices: ['/']

resize_rootfs: true

runcmd:
  - [ systemctl, enable, --now, sshd ]

  